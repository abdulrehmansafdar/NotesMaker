<!DOCTYPE html>
<html>
<head>
    <title>PenDown - Markdown Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            background-color: #0175C2;
            color: white;
           
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5em;
            margin-top: 0;
            opacity: 0.9;
        }
        .screenshot {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 60px 0;
        }
        .feature {
            flex-basis: calc(33% - 20px);
            margin-bottom: 40px;
            text-align: center;
            padding: 20px;
        }
        .feature i {
            font-size: 2.5em;
            color: #0175C2;
            margin-bottom: 15px;
        }
        .download-section {
            background-color: #f1f1f1;
           
            text-align: center;
        }
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0175C2;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #015a94;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #333;
            color: white;
        }
        @media (max-width: 768px) {
            .feature {
                flex-basis: 100%;
            }
            .container {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PenDown</h1>
            <p class="subtitle">Powerful Markdown Notes for Everyone</p>
        </div>
    </header>
    <section class="download-section">
        <div class="container">
            <h2>Download PenDown</h2>
            <p>Available for all major platforms. Free and open source.</p>
            
            <div class="download-buttons">
                <a href="./notes_maker.zip" download="PenDown-Windows.zip" class="download-btn">
                    <i class="fab fa-windows"></i> Windows
                </a>
                <a href="./app-release.apk" download="PenDown.apk" class="download-btn">
                    <i class="fab fa-android"></i> Android
                </a>
              
            </div>
        </div>
    </section>
   

   

    <footer>
        <div class="container">
            <p>&copy; 2025 PenDown - Created by Abdul Rehman</p>
        </div>
    </footer>
</body>
</html>
